<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <main>
        <form action="" method="POST">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" placeholder="Full name" aria-label="Full Name">
            </p>
            <p>
                <label for="city">City:</label>
                <input type="text" id="city" name="City" placeholder="City" aria-label="City"> 
            </p>
            <p>
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="Zipcode" placeholder="Zip code" aria-label="Zip Code">
            </p>
            <p>
                <label for="waiver">Disclaimer acknowledgement:</label>
                <input type="checkbox" id="waiver" name="Confirmed" aria-label="Disclaimer Acknowledgement">
            </p>
            <p>
                <label for="Dropdown">Pick an option:</label>
                <select id="Dropdown" name="Dropdown" aria-label="Pick an option">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </p>
            <p>
                <textarea id="Details" name="details" placeholder="Please type your request here:" rows="5" cols="60" aria-label="Request Details"></textarea>
            </p>   
            <p>
                <input type="submit" value="Send" aria-label="Submit">
            </p>
        </form>
    </main>
    <footer>
        <p>Copyright 2023</p>
    </footer>
</body>
</html>
